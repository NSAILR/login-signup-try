<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Website Signup</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #004080;
    color: black;

    align-items: center;
    height: 100vh;
  }

  .signup-container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    width: 100%;
    text-align: center;
  }

  .signup-container h2 {
    color: #004080;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group input {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f9f9f9;
    font-size: 16px;
  }

  .form-group label {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    margin-bottom: 10px;
    text-align: left;
  }

  .form-group input[type="checkbox"] {
    margin: 0;
    margin-right: 10px; /* Adjust the margin here */
  }

  .form-group button {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #004080;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

  <form action="signup.php" method="post">
  <div class="signup-container">
    <h2>Sign Up for KORANOW</h2>

        <input type="text" placeholder="Full Name">

  </div>
