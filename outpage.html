<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Football Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #004080;
    color: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .about-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    text-align: center;
  }

  .about-container h2 {
    color: #004080;
    margin-bottom: 20px;
    font-size: 2em;
  }

  .about-container p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .btn-container {
    display: flex;
    justify-content: center;
  }

  .btn-container a {
    display: inline-block;
    padding: 15px 30px;
    margin: 10px;
    text-decoration: none;
    color: white;
    background-color: #004080;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }

  .btn-container a:hover {
    background-color: #002c66;
  }

  .images-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .images-container img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    margin: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .diss{
    color: black;
  }
</style>
</head>
<body>
  <div class="about-container">
    <h2>welcom to KORANOW</h2>
    <p class="diss">We're your ultimate destination for live football matches, breaking football news, and all the latest in the world of football.</p>
    <div class="btn-container">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
    <div class="images-container">
      <img src="football1.jpg" alt="Football Image 1">
      <img src="football2.jpg" alt="Football Image 2">
      <img src="football3.jpg" alt="Football Image 3">
    </div>
  </div>
</body>
</html>
